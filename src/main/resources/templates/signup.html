<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "utf-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2 class="mb-4">회원가입</h2>

<form id="signupForm" data-id-checked="false" class="row g-3">

    <div class="col-md-6">
        <label for="loginId" class="form-label">아이디</label>
        <div class = input-group>
            <input type="text" id="loginId" class="form-control" required/>
            <span id="loginId-error"></span>
            <button type="button" class="btn btn-outline-secondary" id="checkLoginIdBtn">중복 확인</button>
        </div>
        <div id="id-check-result" class="form-text mt-1"></div>
    </div>

    <div class="col-md-6">
        <label for="password" class="form-label">비밀번호</label>
        <span id="password-error"></span>
        <input type="text" id="password" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name" class="form-control" required/>
        <span id="name-error"></span>
    </div>

    <div class="col-md-6">
        <label for="residentNumber" class="form-label">주민등록번호</label>
        <input type="text" id="residentNumber" class="form-control" required/>
        <span id="residentNumber-error"></span>

    </div>

    <div class="col-md-6">
        <label for="gender" claa="form-label">성별</label>
        <select type="text" id="gender" class="form-select" required/>
        <option value="MALE">남성</option>
        <option value="FEMALE">여성</option>
        </select>
        <span id="gender-error"></span>
    </div>

    <div class="col-md-6">
        <label for="phoneNumber" class="form-label">전화번호</label>
        <input type="text" id="phoneNumber" class="form-control" required/>
        <span id="phoneNumber-error"></span>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">가입하기</button>
    </div>

</form>
<script type="module" src="/js/signup.js"></script>
</body>

</html>
