<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "utf-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<h2 class="mb-4">회원가입</h2>

<form th:action="@{/signup}" method="post" th:object="${user}" class="row g-3">

    <div class="col-md-6">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" id="userId" th:field="*{userId}" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label for="password" class="form-label">비밀번호</label>
        <input type="text" id="password" th:field="*{password}" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label for="name" class="form-label">이름</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label for="residentNumber" class="form-label">주민등록번호</label>
        <input type="text" id="residentNumber" th:field="*{residentNumber}" class="form-control" required/>
    </div>

    <div class="col-md-6">
        <label for="gender" claa="form-label">성별</label>
        <select type="text" id="gender" th:field="*{gender}" class="form-select" required/>
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="phoneNumber" class="form-label">전화번호</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">가입하기</button>
    </div>
</form>
</html>
