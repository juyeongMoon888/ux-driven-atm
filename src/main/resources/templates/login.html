<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-5">
<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text" id="loginId" name = "loginId" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="text" id="password" name = "password" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
<div class="text-center mt-3">
    <span>계정이 없으신가요?</span>
    <a href="/signup" class="btn btn-outline-primary btn-sm ms-2">회원가입</a>
</div>
<div th:if="${param.error}">
    <p th:if="${param.error[0] == 'badcreditals'}">아이디 또는 비밀번호가 틀렸습니다.</p>
    <p th:if="${param.error[0] == 'nouser'}">존재하지 않는 계정입니다.</p>
</div>
</body>
</html>
